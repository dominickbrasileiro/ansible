- name: Ensure .ssh directory exists.
  file:
    dest: ~/.ssh
    mode: 0700
    state: directory
  tags:
    - ssh

- name: Install ssh key
  copy:
    src: keys/ssh/id_ed25519
    dest: ~/.ssh/id_ed25519
    mode: 0600
  tags:
    - ssh

- name: Install ssh key public
  copy:
    src: keys/ssh/id_ed25519.pub
    dest: ~/.ssh/id_ed25519.pub
    mode: 0644
  tags:
    - ssh
